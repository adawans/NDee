<!doctype html>
<html lang="en">
	<head>
		<title>cubes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#EFEFEF;
				color:#000;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}

			canvas { pointer-events:none; z-index:10; }
		</style>
	</head>

	<body>

		<span id="message"></span>

		<script src="js/three.min.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/Stats.js"></script>
		<script src="js/Particles.js"></script>

		<script src="../src/NDee.js"></script>
		<script src="../src/geom/Vector.js"></script>
		<script src="../src/geom/AABB.js"></script>
		<script src="../src/geom/Sphere.js"></script>
		<script src="../src/index/KDTree.js"></script>

		

		<script>

			/*///////////////////////////////////////////////////////////////////////////////////////////
			Merged geometry performance tip:
			http://learningthreejs.com/blog/2011/10/05/performance-merging-geometry/
			///////////////////////////////////////////////////////////////////////////////////////////*/

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;
			var camera, scene, renderer;
			var mouseX = 0;
			var mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var clock, light1;
			var elements = [];

			init();
			animate();

			function init() {

				clock = new THREE.Clock();

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 100;
				scene.add( camera );

				controls = new THREE.TrackballControls( camera );
				
				// renderer
				renderer = new THREE.WebGLRenderer({ antialise: true, clearColor: 0x566666, clearAlpha: 1 });
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				////////////////////////////////////// LIGHTS \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\


				var light = new THREE.SpotLight( 0xEEECCC, 0.5 );
				light.position.set( 500, 1000, 2000 );
				scene.add( light );

				light = new THREE.SpotLight( 0xCCCDDD, 0.5 );
				light.position.set( -200, -500, -200 );
				scene.add( light );

				light = new THREE.SpotLight( 0x00CCFF, 0.7 );
				light.position.set( 200, -200, 200 );
				scene.add( light );


				initParticles( scene );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );
			}

			function animate() {

				requestAnimationFrame( animate );
				updateParticles();
				controls.update();
				renderer.render( scene, camera );
				stats.update();

			}

		</script>

	</body>
</html>
